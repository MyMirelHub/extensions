name: pppd
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    prepare:
      - |
        sed -i 's#$VERSION#{{ .VERSION }}#' /pkg/manifest.yaml
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./pppd .
    install:
      - |
        mkdir -p /rootfs/usr/local/etc/containers
        mkdir -p /rootfs/usr/local/lib/containers/pppd

        cp -p /pkg/src/pppd /rootfs/usr/local/lib/containers/pppd/